<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Puzzle</title>
  <style>
    body {
      background: #111;
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      color: white;
      text-align: center;
    }

    .header, .footer {
      background: #4FC3F7;
      padding: 50px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .footer {
      background: #082858;
    }

    .puzzle {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .row {
      display: flex;
      gap: 10px;
      width: 100%;
      margin-bottom: 10px;
    }

    .long-left {
      width: 80%;
      height: 100px;
      background-color: #e53935;
      border-radius: 10px;
    }

    .short-right {
      width: 19%;
      height: 100px;
      background-color: #fdd835;
      border-radius: 10px;
    }

    .big-left {
      width: 30%;
      height: 300px;
      background: #e53935;
      border-radius: 10px;
    }

    .right {
      display: flex;
      width: 100%;
      flex-direction: column;
    }
    .box {
      width: 100%;
      height: 145px;
      background: #17dc48;
      border-radius: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="header">Хедер</div>

  <div class="puzzle">
    <div class="row">
      <div class="long-left"></div>
      <div class="short-right"></div>
    </div>

    <div class="row">
      <div class="big-left"></div>
      <div class="right">
        <div class="box"></div>
      <div class="box"></div>
      </div>
    </div>
  </div>

  <div class="footer">Футер</div>

</body>
</html>
